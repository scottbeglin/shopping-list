<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:500' rel='stylesheet' type='text/css'>
    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header>Time to write.......Your Shopping List</header>
    <section class="wrapper">
        <ul>
            <li class="shoppingListBreakfast">
                <div class="listWrapper">
                    <h1>Breakfast</h1>
                    <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValueBreakfast">
                    <button type="submit" id="addItemBreakfast">+</button>
                    <ul class="shoppingListItemsBreakfast">
                        <li>

                            <button class="checkboxBreakfast">✓</button><span class="listBreakfast">Eggs</span>
                            <button class="deleteBreakfast">x</button>

                        </li>
                        <li>
                            <button class="checkboxBreakfast">✓</button><span class="listBreakfast">Bacon</span>
                            <button class="deleteBreakfast">x</button>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="shoppingListLunch">
                <div class="listWrapper">
                    <h1>Lunch</h1>
                    <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValueLunch">
                    <button type="submit" id="addItemLunch">+</button>
                    <ul class="shoppingListItemsLunch">
                        <li>
                            <button class="checkboxLunch">✓</button><span class="listLunch">Bread</span>
                            <button class="deleteLunch">x</button>
                        </li>
                        <li>
                            <button class="checkboxLunch">✓</button><span class="listLunch">Salami</span>
                            <button class="deleteLunch">x</button>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="shoppingListDinner">
                <div class="listWrapper">
                    <h1>Dinner</h1>
                    <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValueDinner">
                    <button type="submit" id="addItemDinner">+</button>
                    <ul class="shoppingListItemsDinner">
                        <li>
                            <button class="checkboxDinner">✓</button><span class="listDinner">Spaghetti</span>
                            <button class="deleteDinner">x</button>
                        </li>
                        <li>
                            <button class="checkboxMisc">✓</button><span class="listMisc">Roast</span>
                            <button class="deleteMisc">x</button>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="shoppingListSnacks">
                <div class="listWrapper">
                    <h1>Snacks 'n Stuff</h1>
                    <input type="text" value="" maxlength="20" placeholder="Add an item" id="addItemValueMisc">
                    <button type="submit" id="addItemMisc">+</button>
                    <ul class="shoppingListItemsMisc">
                        <li>
                            <button class="checkboxMisc">✓</button><span class="listMisc">Chips</span>
                            <button class="deleteMisc">x</button>
                        </li>
                        <li>
                            <button class="checkboxMisc">✓</button><span class="listMisc">Ice Cream</span>
                            <button class="deleteMisc">x</button>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </section>
</body>

</html>
